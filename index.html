<html>
    <head>
        <title>project 188</title>
        <meta charset="utf-8"/>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false; trakingMethod:best;" vr-mode-ui="emable:false">
            <a-marker preset="hiro">
                <a-entity position="-5 -10 0" rotation="90 0 0">
                    <!--Sun-->
                    <a-entity>
                        <a-sphere position="0 0 -5" radius="1" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
                    </a-entity>

                    <!--Mercury-->
                    <a-entity>
                        <a-sphere position="2 0 -5" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" animation="property:rotation; to: 0 360 0; easing:linear; loop: true; dur: 20000"></a-sphere>
                    </a-entity>

                    <!--Venus-->
                    <a-entity>
                        <a-sphere position="3 0 -5" radius="0.3" src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/Venus.jpg?v=1721133840150" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:25000;"></a-sphere>
                    </a-entity>

                    <!--Earth-->
                    <a-entity>
                        <a-sphere position="5 0 -5" radius="0.4" src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/earth.jpg?v=1721133987541" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:30000;"></a-sphere>
                    </a-entity>

                    <!--Mars-->
                    <a-entity>
                        <a-sphere position="7 0 -5" radius="0.4" src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/mars.jpg?v=1721134103011" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:35000;"></a-sphere>
                    </a-entity>

                    <!--Jupiter-->
                    <a-entity>
                        <a-sphere position="9 0 -5" radius="1.2" src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/jupiter.jpg?v=1695642122596" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:40000;"></a-sphere>
                    </a-entity>

                    <!--Saturn-->
                    <a-entity>
                        <a-sphere position="12 0 -5" radius="0.9" src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/saturn.jpg?v=1721134173233" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:45000;"></a-sphere>
                    </a-entity>

                    <!--Uranus-->
                    <a-entity>
                        <a-sphere position="14 0 -5" radius="0.5" src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/uranus.jpg?v=1721134453021" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:50000;"></a-sphere>
                    </a-entity>

                    <!--Neptune-->
                    <a-entity>
                        <a-sphere position="16 0 -5" radius="0.5" src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/neptune.jpg?v=1721134507869" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:55000;"></a-sphere>
                    </a-entity>
                </a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
